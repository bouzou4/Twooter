<div class="login-box">
	<h2>Register for an Account:</h2>
	<form id="register-form" action="/register" method="POST">
		<input type="text" name="username" placeholder="Username" class="login-field">
		<input type="text" name="password" placeholder="Password" class="login-field">
		<select name="color" class="login-field" required>
			<option value="#FFFFFF" selected>WHITE</option>
			<option value="#C0C0C0">SILVER</option>
			<option value="#808080">GRAY</option>
			<option value="#000000">BLACK</option>
			<option value="#FF0000">RED</option>
			<option value="#800000">MAROON</option>
			<option value="#FFFF00">YELLOW</option>
			<option value="#808000">OLIVE</option>
			<option value="#00FF00">LIME</option>
			<option value="#008000">GREEN</option>
			<option value="#00FFFF">AQUA</option>
			<option value="#008080">TEAL</option>
			<option value="#0000FF">BLUE</option>
			<option value="#000080">NAVY</option>
			<option value="#FF00FF">FUCHSIA</option>
			<option value="#800080">PURPLE</option>
		</select>
		<input type="submit" value="Register" class="form-button">
	</form>
	<a href="/register">Don't Have an Account?</a>
</div>
