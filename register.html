<div class="login-box">
	<h2>Register for an Account:</h2>
	<form id="register-form" action="/register" method="POST">
		<input type="text" name="username" placeholder="Username" class="login-field">
		<input type="text" name="password" placeholder="Password" class="login-field">
		<select name="color" class="login-field" required>
			<option value="#ffffff" selected>White</option>
			<option value="#f3f3f3">Silver</option>
			<option value="#8e8e8e">Gray</option>
			<option value="#383333">Black</option>
			<option value="#fb4e4e">Red</option>
			<option value="#800000">Maroon</option>
			<option value="#ffff60">Yellow</option>
			<option value="#adad02">Olive</option>
			<option value="#9aff9a">Mint</option>
			<option value="#2ea22e">Green</option>
			<option value="#a9ffff">Aqua</option>
			<option value="#008080">Teal</option>
			<option value="#4444d8">Blue</option>
			<option value="#1a1a75">Navy</option>
			<option value="#f352f3">Fuchsia</option>
			<option value="#751775">Purple</option>
		</select>
		<input type="submit" value="Register" class="form-button">
	</form>
	<div class="twoot" style="background-color: #FFFFFF">
		<a href="#" class="author-link no-anchor">Username</a>
		<p>Example Twoot text</p>
	</div>
</div>
